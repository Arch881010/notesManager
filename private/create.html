<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="/public/home.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/public/home.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Notes Manager</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/create"
                >Create</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/edit">Edit</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/view">View</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Welcome Message -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <h1>Create a File</h1>
          <p></p>
        </div>
      </div>
      <div class="mb-3">
        <label for="title" class="form-label">File Name</label>
        <input
          type="texts"
          class="form-control"
          id="title"
          placeholder="example"
        />
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea class="form-control" id="content" rows="3"></textarea>
      </div>
    </div>

    <!-- Footer -->
    <footer
      class="text-white mt-5 p-4 text-center"
      style="position: fixed; bottom: 0; width: 100%"
    >
      Made with ❤️ by <a href="https://github.com/Arch881010">Arch881010</a>
    </footer>

    <!-- Bootstrap JS, Popper.js-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/public/index.js"></script>
  </body>
</html>
